<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/main.scss"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header></header>
    <main>
      <article class="card">
        <figure class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration Article"
          />
        </figure>
        <button class="card__tag">Learning</button>
        <p>Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__user">
          <img
            src="./assets/images/image-avatar.webp"
            alt="User Avatar"
          />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Dacardonac"
          target="_blank"
          >Daniel Alejandro Cano Cardona</a
        >.
      </div>
    </footer>
  </body>
</html>
